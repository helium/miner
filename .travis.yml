sudo: false

language: erlang

otp_release:
  - 21.1

env:
  LD_LIBRARY_PATH="/usr/local/lib"

before_install:
  - git clone -b stable https://github.com/jedisct1/libsodium.git
  - cd libsodium && ./configure && make check && sudo make install && cd ..

addons:
  apt:
    packages:
    - dbus
    - libdbus-1-3
    - libdbus-1-dev
    - libtbb-dev

cache:
  directories:
  - $HOME/.cache/rebar3

script: ./rebar3 as test do ct --verbose && ./rebar3 dialyzer && ./rebar3 xref
