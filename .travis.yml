sudo: false

language: erlang

otp_release:
  - 21.1

addons:
  apt:
    packages:
    - dbus
    - libdbus-1-3
    - libdbus-1-dev

cache:
  directories:
  - $HOME/.cache/rebar3
  - _build/default/lib/rocksdb/priv/
  - _build/default/lib/rocksdb/c_src/*.o

script: ./rebar3 do ct, dialyzer, xref, lint
